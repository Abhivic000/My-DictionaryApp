<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="shortcut icon" href="dictionary.ico" type="image/x-icon">
    <title>My dictionary</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
        <a class="navbar-brand text-white" href="/">VicDic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-white" href="">Link</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-white" target="_blank" href="https://www.linkedin.com/in/abhishek-singh-27070b224/">About</a>
              </li>
          </ul>
         <!-- <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
        </div>
      </nav>


      <div class="container my-4">
        <h2 class="text-center">Search for the world in the dictionary</h2>
        <form class="shadow-lg p-3 mb-5 bg-white rounded">
            <div class="form-group">
              <label for="wordy">Enter the word</label>
              <input type="text" class="form-control" id="wordy" aria-describedby="emailHelp">
             
            </div>
            
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>

          <h2 class="mt-4">Results</h2>
        <p id="result">Choose a word and click submit to get the result here</p>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   <script>
     submit.addEventListener('click',(e)=>{
          e.preventDefault()
         let url = `searchword?word=${wordy.value}`
         let r = fetch(url)
         r.then((Response)=>{
             return Response.json()
            }).then((resp)=>{
                console.log(resp)
                let htmlstr = `You Searched for word: <b>${resp.word}</b> <br>
                Here are the meaning <p>
                    ${resp.definition}
                        </p>
                `
                result.innerHTML = htmlstr
                return resp
            })
        })
   </script>
  </body>
</html>
